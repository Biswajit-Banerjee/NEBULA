<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA - Metabolic Network Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Main Content -->
    <div class="relative min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <!-- Header -->
            <div class="text-center mb-16">
                <div class="flex items-center justify-center gap-6 mb-4">
                    <h1 class="text-6xl font-extrabold tracking-tight">
                        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                            NEBULA
                        </span>
                    </h1>
                </div>
                <p class="text-xl text-gray-600 font-light">
                    Explore the Universe of Metabolic Networks
                </p>
            </div>

            <!-- Search Container -->
            <div class="mb-12">
                <div class="bg-white rounded-2xl shadow-xl p-8 transition-all duration-300 hover:shadow-2xl">
                    <div class="flex flex-col md:flex-row gap-6">
                        <!-- Input Field -->
                        <div class="flex-1">
                            <label for="backtraceInput" class="block text-sm font-medium text-gray-700 mb-2">
                                Compound ID
                            </label>
                            <input type="text" 
                                   id="backtraceInput"
                                   class="w-full px-5 py-4 bg-white border border-gray-200 rounded-xl text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                   placeholder="Enter compound ID to explore metabolic network...">
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex items-end gap-4">
                            <button onclick="performBacktrace()" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-lg hover:shadow-xl transition duration-200 flex items-center gap-2">
                                <i class="fas fa-project-diagram"></i>
                                Explore
                            </button>
                            <button onclick="downloadCSV()" id="downloadBtn" disabled class="px-8 py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow-lg hover:shadow-xl transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                                <i class="fas fa-download"></i>
                                Export
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden">
                <div class="flex justify-center py-12">
                    <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-600 border-t-transparent"></div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-8 p-6 bg-red-50 border border-red-200 rounded-xl text-red-700"></div>

            <!-- Results Table -->
            <div id="resultsSection" class="hidden">
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                           <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reaction</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Source</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coenzyme</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Equation</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transition</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Target</th>
                                    <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">EC</th>
                                    <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">KEGG Link</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-gray-200">
                                <!-- Results will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer with version info -->
    <div class="fixed bottom-4 right-4 text-sm text-gray-500">
        v1.1.0
    </div>

    <script src="/static/nebula.js"></script>
</body>
</html>
